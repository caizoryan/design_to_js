<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
    }

    .slide {
      display: flex;
    }

    .slide :first-child {
      width: 200px;
    }


    .ui {
      position: absolute;
      bottom: 50px;
      left: -300px;
      width: 400px;
      height: 300px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      opacity: 0.1;
      background-color: white;
      transition: all 0.1s ease-in;
    }

    .ui:hover {
      opacity: 1;
      left: 20px;
    }

    .pastel {
      position: fixed;
      top: 50px;
      left: 300px;
      z-index: -1;
      width: 600px;
      height: 100vh;
      display: flex;
      color: white;
      font-size: 50px;
      line-height: 1em;
      font-family: 'Times New Roman', Times, serif;
      font-style: italic;
      animation: blink 5s infinite;
    }

    .test-img {
      position: fixed;
      top: 0;
      left: 50vw;
      height: 100vh;
    }

    input[type="range"] {
      display: block;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: #999;
      border-radius: 5px;
      width: 100%;
      height: 1px;
      outline: 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color: #000;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      transition: .3s ease-in-out;
    }

    input[type="range"]::-webkit-slider-thumb:active {
      transform: scale(1);
    }

    @keyframes blink {
      0% {
        opacity: .4;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: .4;
      }
    }

    #id {
      z-index: 100;
    }
  </style>
</head>

<body>
  <img class="test-img" src="./test.png" />
  <div id="three"></div>
  <div class="pastel">The three js background is transparent, this is in html&mdash;we can also use blendmodes to add
    texture</div>
  <div id="ui"></div>
</body>

<script type="module" src="script.js"></script>

</html>
